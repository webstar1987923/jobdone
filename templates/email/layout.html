<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{% if title %}{{ title }}{% else %}JobDone{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif;">
  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td>
        <table align="center" border="0" cellpadding="0" cellspacing="0" width="600">
          <tr>
            <td align="center" bgcolor="#161E2C" style="padding: 30px 0;">
              <a href="{{ url_for('index', _external=True) }}"><img src="{{ static_file('images/email/logo.png', _external=True) }}" alt="JobDone" width="192" height="30" style="display: block;" /></a>
            </td>
          </tr>
          <tr>
            <td style="padding: 30px 15px;">
            {% if self.heading() %}
              <h3 style="margin-top: 0;">{% block heading %}{% endblock %}</h3>
            {% endif %}
            {% block content %}{% endblock %}
            </td>
          </tr>
          <tr>
            <td align="center" bgcolor="#161E2C" style="padding: 15px 0 15px 0; color: #FFF; font-size: 12px;">
              The JobDone Team
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
